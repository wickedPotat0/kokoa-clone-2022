<!DOCTYPE html>
<html lang="en, kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>YOO TALK ;)</title>
  </head>
  <body>
    <div class="top-btn">
      <!--hover하면 아이콘 나타내기 애니메에션-->
      <span class="top-btn_tomato"><i class="fas fa-times fa-sm"></i></span>
      <span class="top-btn_orange"
        ><i class="fas fa-grip-lines fa-sm"></i
      ></span>
      <span class="top-btn_green"
        ><i class="fas fa-expand-arrows-alt fa-sm"></i
      ></span>
    </div>

    <div class="login-bubble">
      <span>YOO</span>
      <span><i class="fas fa-comment fa-7x"></i></span>
    </div>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <div class="login-form__loginbox">
        <input type="checkbox" id="login-checkbox" />
        <label for="login-checkbox"> 실행시 자동 로그인 </label>
        <i class="fas fa-question-circle"></i>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
